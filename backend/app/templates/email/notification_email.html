<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibbi Cleaner Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            color: #7f8c8d;
            font-size: 12px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bibbi Cleaner</h1>
        <p>System Notification</p>
    </div>
    
    <div class="content">
        <p>{{ message }}</p>
    </div>
    
    <div class="footer">
        <p>Generated on {{ timestamp }}</p>
        <p>Bibbi Cleaner System v2.0</p>
        <p>This is an automated message from the Bibbi data cleaning pipeline.</p>
    </div>
</body>
</html>
